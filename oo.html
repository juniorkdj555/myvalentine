<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíï Surprise pour Oriane üíï</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Dancing Script', cursive;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff1e56,#ff4e88,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
}

/* Coeurs flottants */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: floatUp linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-110vh) scale(1.5);}
}

/* Message principal */
h1{
    font-size:3em;
    margin-bottom:30px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

/* Coeur central */
.center-heart{
    font-size:80px;
    animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}

/* Boutons */
.buttons{
    margin-top:40px;
    position:relative;
}

button{
    padding:15px 30px;
    font-size:1.5em;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
    position:relative;
}

#yesBtn{
    background:#ff0055;
    color:white;
    margin-right:20px;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:gray;
    color:white;
    position:absolute;
}

.love-message{
    margin-top:40px;
    font-size:2em;
    display:none;
    animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Explosion coeurs */
.explosion-heart{
    position:fixed;
    font-size:25px;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-10px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<h1>Oriane, veux-tu √™tre ma Valentine ? üíï</h1>
<div class="center-heart">‚ù§Ô∏è</div>

<div class="buttons">
    <button id="yesBtn">Oui ‚ù§Ô∏è</button>
    <button id="noBtn">Non üòÖ</button>
</div>

<div class="love-message" id="loveMessage">Je t'aime infiniment ‚ù§Ô∏è</div>

<script>

/* Coeurs flottants continus */
function createFloatingHearts(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},8000);
}
setInterval(createFloatingHearts,300);

/* Bouton NON qui fuit */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-100);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* Bouton OUI */
const yesBtn=document.getElementById("yesBtn");
const loveMessage=document.getElementById("loveMessage");

yesBtn.addEventListener("click",()=>{
    loveMessage.style.display="block";
    createExplosion();
});

/* Explosion de coeurs */
function createExplosion(){
    for(let i=0;i<40;i++){
        const heart=document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(2+Math.random()*2)+"s";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},4000);
    }
}

</script>

</body>
</html>
